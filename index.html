<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>who are you?</title>
<link href="https://fonts.cdnfonts.com/css/superior-mono" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0a0a0a;
  color:#f5f5f5;
  font-family:'Superior Mono',monospace;
  min-height:100vh;
}

.wrapper{
  max-width:900px;
  padding:70px 50px 140px 50px;
}

h1{
  font-size:22px;
  font-weight:400;
  margin-bottom:70px;
  letter-spacing:1px;
}

.section{
  margin-bottom:30px;
}

.label{
  opacity:.35;
  margin-bottom:6px;
  text-transform:lowercase;
}

.value{
  font-size:14px;
  word-break:break-word;
}

footer{
  position:fixed;
  bottom:30px;
  right:50px;
  display:flex;
  align-items:center;
  gap:16px;
  font-size:15px;
  color:#ffffff;
}

footer img{
  width:36px;
  height:36px;
  border-radius:50%;
  box-shadow:0 0 16px rgba(255,255,255,0.7);
}

.madeby{
  letter-spacing:.5px;
}
</style>
</head>
<body>

<div class="wrapper">
  <h1>who.femboy.tw</h1>

  <div class="section"><div class="label">public ip</div><div class="value" id="ip"></div></div>
  <div class="section"><div class="label">local ip (webrtc)</div><div class="value" id="localip"></div></div>
  <div class="section"><div class="label">user agent</div><div class="value" id="ua"></div></div>
  <div class="section"><div class="label">platform</div><div class="value" id="platform"></div></div>
  <div class="section"><div class="label">language</div><div class="value" id="lang"></div></div>
  <div class="section"><div class="label">timezone</div><div class="value" id="tz"></div></div>
  <div class="section"><div class="label">screen</div><div class="value" id="screen"></div></div>
  <div class="section"><div class="label">color depth</div><div class="value" id="depth"></div></div>
  <div class="section"><div class="label">cpu cores</div><div class="value" id="cores"></div></div>
  <div class="section"><div class="label">device memory</div><div class="value" id="memory"></div></div>
  <div class="section"><div class="label">touch support</div><div class="value" id="touch"></div></div>
  <div class="section"><div class="label">cookies enabled</div><div class="value" id="cookies"></div></div>
  <div class="section"><div class="label">do not track</div><div class="value" id="dnt"></div></div>
  <div class="section"><div class="label">webgl renderer</div><div class="value" id="webgl"></div></div>
  <div class="section"><div class="label">canvas fingerprint</div><div class="value" id="canvas"></div></div>
  <div class="section"><div class="label">adblock detected</div><div class="value" id="adblock"></div></div>
</div>

<footer>
  <div class="madeby">made by bober >.<</div>
  <img src="bober.png" alt="bober">
</footer>

<script>
document.getElementById("ua").textContent = navigator.userAgent;
document.getElementById("platform").textContent = navigator.platform;
document.getElementById("lang").textContent = navigator.language;
document.getElementById("tz").textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
document.getElementById("screen").textContent = screen.width + " x " + screen.height;
document.getElementById("depth").textContent = screen.colorDepth;
document.getElementById("cores").textContent = navigator.hardwareConcurrency || "unknown";
document.getElementById("memory").textContent = navigator.deviceMemory ? navigator.deviceMemory + " GB" : "unknown";
document.getElementById("touch").textContent = ('ontouchstart' in window) ? "yes" : "no";
document.getElementById("cookies").textContent = navigator.cookieEnabled ? "yes" : "no";
document.getElementById("dnt").textContent = navigator.doNotTrack || "not set";

try{
  const c=document.createElement("canvas");
  const ctx=c.getContext("2d");
  ctx.font="14px Arial";
  ctx.fillText("who are you?",2,2);
  document.getElementById("canvas").textContent=c.toDataURL().slice(-32);
}catch{
  document.getElementById("canvas").textContent="unavailable";
}

try{
  const canvas=document.createElement("canvas");
  const gl=canvas.getContext("webgl");
  const dbg=gl.getExtension("WEBGL_debug_renderer_info");
  document.getElementById("webgl").textContent=
    dbg?gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL):"masked";
}catch{
  document.getElementById("webgl").textContent="unavailable";
}

const bait=document.createElement("div");
bait.className="adsbox";
bait.style.height="1px";
document.body.appendChild(bait);
setTimeout(()=>{
  document.getElementById("adblock").textContent=
    bait.offsetHeight===0?"likely":"no";
  bait.remove();
},100);

const localIps=new Set();
const pc=new RTCPeerConnection({iceServers:[]});
pc.createDataChannel("");
pc.onicecandidate=e=>{
  if(!e.candidate){
    document.getElementById("localip").textContent=
      [...localIps].join(" , ")||"not exposed";
    return;
  }
  const match=e.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
  if(match) localIps.add(match[1]);
};
pc.createOffer().then(o=>pc.setLocalDescription(o));

fetch("https://api.ipify.org")
  .then(r => r.text())
  .then(ip => {
    document.getElementById("ip").textContent = ip;
  })
  .catch(() => {
    document.getElementById("ip").textContent = "unavailable";
  });

</script>
</body>
</html>
